swagger: "2.0"
info:
  title: Get Party Profile
  version: "0.0.4"
  description: >-
    All  profile information related to individuals or organisations
schemes:
  - https
host: 'tbd:38000'
basePath: /rpm/api/party/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /{bncId}/profile:
    get:
      operationId: getPartyProfileByBncId
      summary: Get profile information using the BNC identification
      description: >-
        This service will fetch all of the individual's or organization's profile information using the BNC identification.
      tags:
        - Get Party Profile
      parameters:
        - name: bncId
          type: string
          required: true
          in: path
          description: >-
            Identifiant BNC de l'individue ou de l'organisation.
        - name: Authorization
          in: header
          description: >-
            The OpenID Connect access token. The value is in the format: 'Bearer [access_token_value]'
          required: true
          type: string
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/GetPartyProfileResponse"
        "400":
          description: "Bad Request"
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: "Unauthorized"
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: "Internal Server Error"
          schema:
            $ref: '#/definitions/ErrorResponse'

